<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boston House Price Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f7fa;
      color: #333;
    }
    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-weight: 500;
      color: #4a90e2;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #4a90e2;
      outline: none;
    }
    button {
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357ab7;
    }
    .prediction-text {
      margin-top: 20px;
      font-size: 1.1em;
      color: #4a90e2;
      font-weight: 500;
    }
  </style>
</head>

<body>
 <div class="container">
    <h1>Boston House Price Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="CRIM" placeholder="Crime rate per capita" required="required" />
      <input type="text" name="ZN" placeholder="Proportion of residential land zoned" required="required" />
      <input type="text" name="INDUS" placeholder="Proportion of non-retail business acres" required="required" />
      <input type="text" name="CHAS" placeholder="Charles River dummy variable" required="required" />
      <input type="text" name="NOX" placeholder="Nitric oxide concentration" required="required" />
      <input type="text" name="RM" placeholder="Average number of rooms per dwelling" required="required" />
      <input type="text" name="AGE" placeholder="Proportion of owner-occupied units built before 1940" required="required" />
      <input type="text" name="DIS" placeholder="Weighted distances to employment centers" required="required" />
      <input type="text" name="RAD" placeholder="Accessibility to radial highways" required="required" />
      <input type="text" name="TAX" placeholder="Full-value property tax rate per $10,000" required="required" />
      <input type="text" name="PTRATIO" placeholder="Pupil-teacher ratio by town" required="required" />
      <input type="text" name="B" placeholder="Proportion of people of African descent" required="required" />
      <input type="text" name="LSTAT" placeholder="Lower status of the population" required="required" />

      <button type="submit">Predict</button>
    </form>

    <!-- Display Prediction Result -->
    <div class="prediction-text">
      {{ prediction_text }}
    </div>
 </div>
</body>
</html>
